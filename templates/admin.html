<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Evidence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        nav {
            background-color: #4CAF50;
            padding: 15px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .evidence-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .evidence-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .evidence-item img {
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }

        .evidence-item p {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }

        .timestamp {
            font-size: 0.8rem;
            color: #777;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<nav>
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</nav>

<div class="container">
    <h1>ðŸ“¸ Evidence Captured</h1>

    <div class="evidence-gallery">
        {% for image in evidence_list %}
        <div class="evidence-item">
            <img src="{{ url_for('get_evidence', filename=image) }}" alt="Evidence Image">
            <p><strong>Captured On:</strong></p>
            <p class="timestamp">
                ðŸ“… {{ image.split('_')[1] }} at ðŸ•“ {{ image.split('_')[2].replace('.jpg', '').replace('-', ':') }}
            </p>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
