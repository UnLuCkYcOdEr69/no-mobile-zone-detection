<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Mobile Zone Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    
</style>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <div>
        <img src="{{ url_for('static', filename='logo1.jpg') }}" alt="Logo" class="h-12 rounded-md">
    </div>
    <div class="flex space-x-4">
        <a href="{{ url_for('admin') }}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition">ğŸ›¡ Admin Panel</a>
        <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">ğŸ” Logout</a>
    </div>
</nav>

<!-- Hero Section -->
<div class="text-center mt-12">
    <h1 class="text-4xl font-bold text-gray-800">ğŸš« No-Mobile Zone Detection System</h1>
    <p class="text-lg text-gray-600 mt-2">Real-time detection of mobile phone usage in restricted zones.</p>
</div>

<!-- Video Section -->
<div class="flex flex-col items-center mt-10">
    <div class="w-[720px] h-[500px] border-4 border-green-500 rounded-lg overflow-hidden shadow-lg">
        <img id="video" src="{{ url_for('video_feed') }}" class="w-full h-full">
    </div>
    <div class="flex space-x-4 mt-4">
        <select id="cameraSelect" class="px-4 py-2 border border-gray-300 rounded-md">
            <option value="laptop">ğŸ¥ Laptop Camera</option>
            <option value="usb">ğŸ”Œ External USB Camera</option>
        </select>
        <button onclick="startVideo()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition">â–¶ Start</button>
        <button onclick="stopVideo()" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition">â¹ Stop</button>
    </div>
</div>

<!-- Footer -->
<footer class="text-center text-gray-500 mt-12 text-sm">
    Developed by <a href="#" class="text-green-500 hover:underline">Aman Das</a> | &copy; 2025
</footer>

<!-- JavaScript -->
<script>
    const video = document.getElementById('video');

    function startVideo() {
        video.src = "{{ url_for('video_feed') }}";
    }

    function stopVideo() {
        video.src = "{{ url_for('static', filename='picture.png') }}";
    }

    document.getElementById('cameraSelect').addEventListener('change', function() {
        const selectedCamera = this.value;
        fetch('/change_camera', {
            method: 'POST',
            body: new URLSearchParams({ camera_option: selectedCamera }),
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
    });
</script>

</body>
</html>
